<ion-content padding-right>
  <ion-list>
    <ion-item *ngFor="let type of types">
      <ion-label>{{type}}</ion-label>
      <ion-checkbox [checked]="filterHelper.initialState[type]" (ionChange)="updateData(type)"></ion-checkbox>
    </ion-item>
    <ion-item text-center>
      <button ion-button [default]="true" class="popover-button" (click)="close()">
          Cancel
      </button>
      <button ion-button [default]="true" class="popover-button" (click)="dismissAndFilter()">
          Filter
      </button>
    </ion-item>
  </ion-list>

</ion-content>
